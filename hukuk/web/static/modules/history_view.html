<header
    class="h-16 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-800 flex items-center px-6 shadow-sm shrink-0">
    <h2 class="text-[#111418] dark:text-white font-bold text-lg">Analiz Geçmişi</h2>
</header>
<div class="flex-1 overflow-y-auto p-4 sm:p-8 bg-gray-50 dark:bg-[#0f151c]">
    <div class="max-w-4xl mx-auto flex flex-col gap-6">

        <!-- HISTORY LIST HEADER -->
        <div class="flex items-center justify-between mb-2">
            <h3 class="font-bold text-gray-900 dark:text-white text-lg flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">history</span>
                Geçmiş Analizler
            </h3>
            <button onclick="fetchHistory()" class="text-sm text-primary hover:underline font-medium">Yenile</button>
        </div>

        <!-- LIST CONTAINER -->
        <div id="historyListContainer" class="space-y-4">
            <!-- Loading State -->
            <div class="flex flex-col items-center justify-center py-12 text-center text-slate-400">
                <span class="material-symbols-outlined text-4xl mb-3 animate-spin text-primary/50">sync</span>
                <p class="text-sm">Geçmiş yükleniyor...</p>
            </div>
        </div>
    </div>
</div>
